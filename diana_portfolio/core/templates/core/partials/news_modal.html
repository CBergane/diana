{% if active_news %}
<div class="fixed inset-0 flex items-start justify-center p-4 sm:p-8 lg:p-32 z-50">
    <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3">
        <button class="absolute top-2 right-2 text-xl">&times;</button>
        <h2 class="text-2xl mb-4">{{ active_news.title }}</h2>
        
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-6">
            <div class="news-content flex-1 mb-4">
                {{ active_news.content|safe }}
                {% if active_news.link %}
                    <a href="{{ active_news.link }}" class="text-blue-500 hover:underline mt-4 block">Read More</a>
                {% endif %}
            </div>
            {% if active_news.image %}
                <img src="{{ active_news.image.url }}" alt="{{ active_news.title }}" class="w-full sm:w-1/3 rounded">
            {% endif %}
        </div>
    </div>
</div>
{% endif %}


<script>
    const newsModal = document.querySelector('.fixed');  // Adjusted the class name here
    const closeModalBtn = newsModal.querySelector('button');

    closeModalBtn.addEventListener('click', function() {
        newsModal.style.display = 'none';
    });
</script>
