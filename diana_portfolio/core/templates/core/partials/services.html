<section>
    <div class="dark-gray-color-bg p-6 pt-8 h-[200px] justify-center flex items-center">
        <div class="list-none flex flex-col lg:flex-row space-y-2 lg:space-y-0 lg:space-x-10 items-center justify-center">
            {% for service in services %}
                <span>{{ service.name }}</span>
                {% if not forloop.last %}<span class="hidden lg:block">|</span>{% endif %}
            {% endfor %}
        </div>
    </div>
</section>
