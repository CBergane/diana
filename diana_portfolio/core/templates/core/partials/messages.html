{% if messages %}

{% for message in messages %}
{% if message.tags == 'success' %}
<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert" id="msg">
    <button type="button" class="absolute top-0 right-0 px-4 py-3" data-dismiss="alert" aria-label="Close">
        <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <title>Close</title>
            <path d="M14.348 5.652a.5.5 0 0 0-.707 0L10 9.293 5.354 4.646a.5.5 0 0 0-.708 0l-.708.707a.5.5 0 0 0 0 .708L9.293 10l-4.647 4.646a.5.5 0 0 0 0 .707l.707.707a.5.5 0 0 0 .708 0L10 10.707l4.647 4.647a.5.5 0 0 0 .708 0l.707-.707a.5.5 0 0 0 0-.708L10.707 10l4.647-4.647a.5.5 0 0 0 0-.707l-.707-.707z"></path>
        </svg>
    </button>
    {{ message|safe }}
</div>
{% elif message.tags == 'error' %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert" id="msg">
    <button type="button" class="absolute top-0 right-0 px-4 py-3" data-dismiss="alert" aria-label="Close">
        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <title>Close</title>
            <path d="M14.348 5.652a.5.5 0 0 0-.707 0L10 9.293 5.354 4.646a.5.5 0 0 0-.708 0l-.708.707a.5.5 0 0 0 0 .708L9.293 10l-4.647 4.646a.5.5 0 0 0 0 .707l.707.707a.5.5 0 0 0 .708 0L10 10.707l4.647 4.647a.5.5 0 0 0 .708 0l.707-.707a.5.5 0 0 0 0-.708L10.707 10l4.647-4.647a.5.5 0 0 0 0-.707l-.707-.707z"></path>
        </svg>
    </button>
    {{ message|safe }}
</div>
{% endif %}


{% endfor %}

{% endif %}
